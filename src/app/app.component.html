<ng-snotify></ng-snotify>
<app-spinner></app-spinner>

<!-- Slide Menu-->
<aside class="side-menu__container" [ngClass]="{'side-menu__container-active': showMenu}">
  <nav class="slide-menu" [ngClass]="{'slide-menu-active': showMenu}" (click)="$event.stopImmediatePropagation();">
    <section class="menu-header">
      <span></span>
    </section>
    <section class="menu-body">
      <div class="menu__container">
      </div>
    </section>
    <section class="menu-footer">
    </section>
  </nav>
</aside>

<div class="root__container">
  <header class="main__header">

    <img class="cedar__logo" src="assets/img/CEDAR_logo_tree.png">

    <h2 class="app-title">{{'App.NavTitle'|translate}}
      <button (click)="openInCedar()" mat-icon-button class="help-text-button"
        matTooltip="login to CEDAR">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </h2>

  </header>

  <main class="main__container">
    <div class="main-container__bg">
    </div>

    <router-outlet></router-outlet>
  </main>

  <footer class="main__footer">
    <small class="copyright__text"></small>
  </footer>


</div>
