<div class="overlay">
  <mat-card class="error-card">
    <mat-card-header>
      <div mat-card-avatar >
        <mat-icon class="avatar-image" color="warn">error</mat-icon>
      </div>
      <mat-card-title>
        Error
      </mat-card-title>
      <mat-card-subtitle>Not accessible</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Login to CEDAR to view this artifact.
        <button (click)="openInCedar()" mat-icon-button class="help-text-button"
          matTooltip="Login to CEDAR">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </p>
    </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
  </mat-card>
</div>
