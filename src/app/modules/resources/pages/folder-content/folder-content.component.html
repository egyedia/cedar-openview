<mat-card class="wrapperCard" *ngIf="folderContents">
  <mat-card class="header">
    <span *ngFor="let folder of folderContents['pathInfo']; let i = index">
      <span *ngIf="i > 1">&nbsp;/&nbsp;</span>
      <span *ngIf="i == 1">&nbsp;</span>
      {{folder['schema:name']}}
    </span>
  </mat-card>

  <mat-card-content class="flex-container">

    <ng-container *ngFor="let folder of folderContents['resources']; let i = index">
      <ng-container *ngIf="folder['resourceType'] == 'folder'">
        <mat-card class="flex-item">
          <mat-icon aria-hidden="false" aria-label="Folder" fontIcon="folder"></mat-icon>
          <a class="name" (click)="openFolder(folder['@id'])" href="javascript://">{{folder['schema:name']}}</a>
        </mat-card>
      </ng-container>
    </ng-container>

  </mat-card-content>

  <mat-card-content class="flex-container">

    <ng-container *ngFor="let artifact of folderContents['resources']; let i = index">
      <ng-container *ngIf="artifact['resourceType'] != 'folder'">
        <mat-card class="flex-item">
          <mat-icon *ngIf="artifact['resourceType'] == 'template'" aria-hidden="false" aria-label="Template" fontIcon="description"></mat-icon>
          <mat-icon *ngIf="artifact['resourceType'] == 'field'" aria-hidden="false" aria-label="Template" fontIcon="featured_play_list"></mat-icon>
          <mat-icon *ngIf="artifact['resourceType'] == 'element'" aria-hidden="false" aria-label="Element" fontIcon="grid_view"></mat-icon>
          <mat-icon *ngIf="artifact['resourceType'] == 'instance'" aria-hidden="false" aria-label="Element" fontIcon="sd_storage"></mat-icon>
          <a class="name" (click)="openArtifact(artifact['resourceType'], artifact['@id'])" href="javascript://">{{artifact['schema:name']}}</a>
        </mat-card>
      </ng-container>
    </ng-container>

  </mat-card-content>

  <mat-card class="footer">
    Total count: {{folderContents['totalCount']}}
  </mat-card>
</mat-card>
