<div *ngIf="instance && !artifactStatus">
  <app-artifact-header [artifact]="instance"></app-artifact-header>
</div>

<div *ngIf="artifactStatus;else valid_content">
  <app-artifact-error [status]="artifactStatus" [cedarLink]="cedarLink"></app-artifact-error>
</div>

<ng-template #valid_content>
  <div *ngIf="instance && template">

    <div class="instance__container ">
      <cedar-form
        [instance]="instance"
        [template]="template"
        [mode]="mode"
        (autocomplete)="onAutocomplete($event)"
        (formChange)="onFormChange($event)"
        [autocompleteResults]="allPosts"></cedar-form>
    </div>

    <app-form-results [instance]="instance" [template]="template" [rdf]="rdf"></app-form-results>

    <app-legend></app-legend>
  </div>
</ng-template>
